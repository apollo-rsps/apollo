subprojects { subproj ->
    if (subproj.buildFile.exists()) {
        apply plugin: 'apollo-plugin'
        apply from: "$rootDir/gradle/kotlin.gradle"

        test {
            useJUnitPlatform()
        }

        dependencies {
            test.useJUnitPlatform()
            implementation group: 'com.google.guava', name: 'guava', version: guavaVersion
        }
    }
}
